<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/jquery.dialog.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/mycss/index.css" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <title>Index</title>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-table.js"></script>
    <script src="../js/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>
<div id="container">
    <div id="hd">
        <div class="hd-wrap ue-clear">
            <div class="top-light"></div>
            <div class="login-info ue-clear">
                <div class="welcome ue-clear"></div>
                <div class="login-msg ue-clear">
                </div>
            </div>
            <div class="toolbar ue-clear">
            </div>
        </div>
    </div>
    <div id="bd">
        <div class="wrap ue-clear">
            <div class="sidebar">
                <h2 class="sidebar-header"><p>功能导航</p></h2>
                <ul class="nav">
                    <li class="office current">
                        <div class="nav-header">
                            <a href="/emp/emp_info" target="iframe" class="ue-clear">
                                <span>个人信息列表</span>
                                <i class="icon"></i>
                            </a>
                        </div>
                    </li>
                    <li class="dossier"><div class="nav-header"><a href="JavaScript:;"class="ue-clear"  target="iframe"><span>个人信息管理</span><i class="icon"></i></a></div>
                        <ul class="subnav">
                            <li><a href="/emp/upd_emp" target="iframe">信息修改</a></li>
                            <li><a href="/emp/upd_pwd" target="iframe">密码修改</a></li>
                        </ul>
                    </li>
                    <li class="news_m" ><div class="nav-header"><a href="/task/task_info" class="ue-clear"  target="iframe">
                        <span>任务管理列表</span><i class="icon"></i></a></div></li>
                    <li class="list_m">
                        <div class="nav-header">
                            <a href="javascript:void(0)" class="ue-clear quit-btn exit home-btn">
                                <span>退出</span>
                                <i class="icon hasChild"></i>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content">
                <iframe src="/emp/emp_info" id="iframe" width="100%" height="100%" frameborder="0" name="iframe" style="min-width: 1100px"></iframe>
            </div>
        </div>
    </div>
    <div id="ft" class="foot_div">
    </div>
</div>
<div class="exitDialog">
    <div class="dialog-content">
        <div class="ui-dialog-icon"></div>
        <div class="ui-dialog-text">
            <p class="dialog-content">你确定要退出系统？</p>
            <p class="tips">如果是请点击“确定”，否则点“取消”</p>

            <div class="buttons">
                <input type="button" class="button long2 ok "  value="确定" />
                <input type="button" class="button long2 normal" value="取消" />
            </div>
        </div>

    </div>
</div>

<!--模态框3-->
<div class="modal fade" id="alertModel2" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 400px;">
            <div class="modal-header" style="height: 50px;">
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div>
            <div class="modal-body" style="text-align: center;vertical-align: middle;">
                <p style="color: blue;font-family: 宋体;font-size: 20px;font-weight: bolder" id="info-modal2">

                </p>
            </div>
            <div class="modal-footer" style="height: 50px;text-align: center;vertical-align: middle;" >
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        style="width: 50px;height: 25px;"
                        onclick="oks(0)">确定</button>
                <button type="button" class="btn btn-primary" id="saveConfirmBtn"
                        style="width: 50px;height: 25px;"
                        onclick="oks(1)">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/core.js"></script>
<script type="text/javascript" src="../js/jquery.dialog.js"></script>
<script type="text/javascript" src="../js/index.js"></script>


</html>
